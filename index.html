<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GraphQL Profile Dashboard</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Night Sky Elements -->
  <div class="stars"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  
  <div class="container">
    <!-- Login Section -->
    <div id="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="usernameEmail">Username or Email</label>
          <input id="usernameEmail" type="text" placeholder="Enter your username or email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" id="login-btn">
          <span id="login-btn-text">Sign In</span>
          <span id="login-btn-loading" class="loading hidden"></span>
        </button>
        <p id="login-error" class="error hidden"></p>
      </form>
    </div>

    <!-- Profile Section -->
    <div id="profile-container" class="hidden">
      <button id="logout-btn">Logout</button>
      <h2>Your Profile Dashboard</h2>
      
      <!-- User Information -->
      <div id="basic-info">
        <h3>User Information</h3>
        <div id="user-details"></div>
      </div>

      <!-- Statistics Section -->
      <div class="statistics-section">
        <h3>Learning Statistics</h3>
        <div class="graph-container">
          <h3 class="graph-title">Cumulative XP by Project</h3>
          <svg id="cumulative-xp-graph" width="100%" height="300"></svg>
        </div>

        <div class="graph-container">
          <h3 class="graph-title">Skills Distribution</h3>
          <svg id="skills-graph" width="100%" height="300"></svg>
        </div>

        <div class="graph-container">
          <h3 class="graph-title">Audit Points & Ratio</h3>
          <svg id="audit-graph" width="100%" height="300"></svg>
        </div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="profile.js"></script>
  <script src="graphs/graph-utils.js"></script>
  <script src="graphs/cumulative-xp-graph.js"></script>
  <script src="graphs/skills-graph.js"></script>
  <script src="graphs/audit-graph.js"></script>
</body>
</html>
